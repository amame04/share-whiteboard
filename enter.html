<html>
  <head>
    <title>Share-Whiteboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>

  <h2 class="text-center mx-auto">セッションを入力するか、ボードを作成してください</h2>
  <div id="connect" class="mx-auto text-center">
    <form action="/" method="GET">
      <input class="form-control my-2" type="text" name="session">
      <input class="form-control my-2" type="submit" value="接続">
      <p id="msg" class=" text-danger my-1"></p>
    </form>

    <form action="/" method="GET">
      <input type="hidden" name="new" value="true">
      <input type="hidden" id="date" name="date" value="">
      <input class="form-control my-5" type="submit" value="ボードを作成">
    </form>

    <style>
      body {
        margin: 3em;
        margin-top: 10em;
      }

      #connect {
        width: 10em;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      var url = new URL(window.location.href)
      var params = url.searchParams
      if (params.has('session') && params.get('session') != '') {
        document.getElementById("msg").innerHTML = 'セッションが存在しません'
      }

      document.getElementById('date').value = (new Date()).getTime()
    </script>
  </div>
</html>
